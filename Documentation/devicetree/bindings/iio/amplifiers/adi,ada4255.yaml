%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/amplifiers/adi,ada4255.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADA4255 Programmable Gain Instrumentation Amplifier

maintainers:
  - Cosmin Tanislav <cosmin.tanislav@analog.com>

description: |
  Zero Drift, High Voltage, Programmable Gain Instrumentation Amplifier
  with Charge Pump.
    https://www.analog.com/en/products/ada4255.html

properties:
  compatible:
    enum:
      - adi,ada4255

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 5000000

  avdd-supply: true
  dvdd-supply: true
  vddcp-supply: true
  vocm-supply: true

required:
  - compatible
  - reg

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

unevaluatedProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      amplifier@0{
        compatible = "adi,ada4255";
        reg = <0>;

        spi-max-frequency = <5000000>;
      };
    };
