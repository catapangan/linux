%YAML 1.2
---
$id: http://devicetree.org/schemas/trivial-devices.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADI AXI TDD NG Core

description: |
  Bindings for the new generic TDD NG CORE which is used in the ADI HDL reference designs

maintainers:
  - David Winter <david.winter@analog.com>

properties:
  compatible:
    items:
      - enum:
          - adi,axi-tdd-ng-1.00.a

  reg:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names

examples:
  - |
    tdd: tdd@9c440000 {
            compatible = "adi,axi-tdd-ng-1.00.a";
            reg = <0x9c440000 0x10000>;
            clocks = <&zynqmp_clk PL0_REF>, <&zynqmp_clk PL1_REF>;
            clock-names = "s_axi_aclk", "intf_clk";
    };

...
